<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper.js Sandbox(vanilla-ts)</title>
</head>

<body>
  <div id="app">
    <nav id="toolbar" class="toolbar">
      <button id="regular-selection-tool" class="tool regular-selection-tool"
        data-tool-id="regular-selection-tool">REGULAR
        SELECTION</button>
      <button id="direct-selection-tool" class="tool direct-selection-tool" data-tool-id="direct-selection-tool">DIRECT
        SELECTION</button>
      <button id="rectangle-tool" class="tool rectangle-tool" data-tool-id="rectangle-tool">RECTANGLE</button>
      <!-- <button id="circle-tool" class="tool circle-tool" data-tool-id="circle-tool">CIRCLE</button> -->
      <button id="path-tool" class="tool path-tool" data-tool-id="path-tool">PATH</button>

      <div class="v-divider"></div>

      <button id="btn-clear" class="btn btn-clear">CLEAR</button>

      <!-- <button class="import-svg">IMPORT SVG</button>
      <button class="export-svg">EXPORT SVG</button> -->
    </nav>
    <div class="canvas-container">
      <canvas class="paper-canvas graph-paper" id="paper-canvas"></canvas>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
